<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/component/pear/css/pear.css"/>
    <link rel="stylesheet" href="/admin/css/reset.css"/>
</head>
<body class="pear-container">


<!-- 数据表格 -->
<div class="layui-card">
    <div class="layui-card-body">
        <table id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<!-- 表格顶部工具栏 -->
<script type="text/html" id="table-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="refreshList"
            permission="app.admin.paydriver.refresh">
        <i class="layui-icon layui-icon-refresh"></i> {:trans('text_pay_driver_refresh')}
    </button>
</script>

<script src="/component/layui/layui.js?v=2.8.12"></script>
<script src="/component/pear/pear.js"></script>
<script src="/admin/js/permission.js"></script>
<script src="/admin/js/common.js"></script>
<script>

    // 相关常量
    const PRIMARY_KEY = "id";
    const SELECT_API = "/admin/payDriver/select";
    const REFRESH_API = "/admin/payDriver/refresh";

    // 字段 创建时间 created_at
    layui.use(["laydate"], function () {
        layui.laydate.render({
            elem: "#created_at",
            range: ["#created_at-date-start", "#created_at-date-end"],
            type: "datetime",
            lang: "{php} echo session('lang') == 'zh-CN' ? 'cn' : 'en';{/php}"
        });
    })

    // 表格渲染
    layui.use(["table", "form", "common", "popup", "util"], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.$;
        let common = layui.common;
        let util = layui.util;

        // 表头参数
        let cols = [
            {
                type: "checkbox",
                hide: true,
            }, {
                title: "{:trans('text_pay_driver_key')}",
                field: "key",
                width: 100,
            }, {
                title: "{:trans('text_pay_driver_name')}",
                field: "name",
            }, {
                title: "{:trans('text_pay_driver_author')}",
                field: "author",
                templet: function (d) {
                    let link_field = "link";
                    let author_field = "author";
                    if(!d[link_field]) {
                        return d[author_field];
                    } else {
                        return '<a href="' + d[link_field] + '" target="_blank">' + d[author_field] + '</a>';
                    }
                }
            }, {
                title: "{:trans('text_pay_driver_pay_types')}",
                field: "pay_types"
            }, {
                title: "{:trans('text_pay_driver_trans_types')}",
                field: "trans_types"
            }
        ];

        // 渲染表格
        function render() {
            table.render({
                elem: "#data-table",
                url: SELECT_API,
                page: {
                    prev: "{:trans('text_prev')}",
                    next: "{:trans('text_next')}",
                    skipText: ["{:trans('text_goto')}", "{:trans('text_page')}", "{:trans('text_confirm')}"],
                    countText: ["{:trans('text_total')} ", " {:trans('text_records')}"],
                    limitTemplet: function (item) {
                        return item + " {:trans('text_records_per_page')}";
                    }
                },
                cols: [cols],
                skin: "line",
                size: "lg",
                toolbar: "#table-toolbar",
                autoSort: false,
                defaultToolbar: [{
                    title: "{:trans('text_refresh')}",
                    layEvent: "refresh",
                    icon: "layui-icon-refresh",
                }, "filter", "print", "exports"],
                done: function () {
                    layer.photos({photos: 'div[lay-id="data-table"]', anim: 5});
                },
                parseData: function (res) {
                    if (res.code) {
                        return layui.popup.failure(res.msg);
                    }
                    return {
                        "code": res.code,
                        "msg": res.msg,
                        "count": res.count,
                        "data": res.data
                    };
                }
            });
        }

        // 获取表格中下拉或树形组件数据
        let apis = [];
        let apiResults = {};
        let count = apis.length;
        if (!count) {
            render();
        }

        // 表格顶部工具栏事件
        table.on("toolbar(data-table)", function (obj) {
            if (obj.event === "refresh") {
                refreshTable();
            } else if (obj.event === "refreshList") {
                refresh();
            }
        });

        // 表格排序事件
        table.on("sort(data-table)", function (obj) {
            table.reload("data-table", {
                initSort: obj,
                scrollPos: "fixed",
                where: {
                    field: obj.field,
                    order: obj.type
                }
            });
        });

        // 刷新驱动列表
        let refresh = function () {
            let data = {};
            layer.confirm("{:trans('tip_operate')}", {
                icon: 3,
                title: "{:trans('tip')}"
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: REFRESH_API,
                    dataType: "json",
                    type: "post",
                    success: function (res) {
                        layer.close(loading);
                        if (res.code) {
                            return layui.popup.failure(res.msg);
                        }
                        return layui.popup.success(res.msg, refreshTable);
                    }
                })
            });
        }

        // 刷新表格数据
        window.refreshTable = function () {
            table.reloadData("data-table", {
                scrollPos: "fixed",
                done: function (res, curr) {
                    if (curr > 1 && res.data && !res.data.length) {
                        curr = curr - 1;
                        table.reloadData("data-table", {
                            page: {
                                curr: curr
                            },
                        })
                    }
                }
            });
        }
    })

</script>
</body>
</html>
