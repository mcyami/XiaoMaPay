<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/component/pear/css/pear.css" />
        <link rel="stylesheet" href="/admin/css/reset.css" />
    </head>
    <body>

        <form class="layui-form" action="">

            <div class="mainBox">
                <div class="main-container mr-5">

                    <div class="layui-form-item">
                        <label class="layui-form-label required">{:trans('text_pay_channel')}</label>
                        <div class="layui-input-block">
                            <div name="channel_id" id="channel_id" value="0" ></div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">{:trans('text_merchant_id')}</label>
                        <div class="layui-input-block">
                            <input type="text" name="merchant_id" value="" required lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">{:trans('text_order_goods_name')}</label>
                        <div class="layui-input-block">
                            <input type="text" name="goods_name" value="{:trans('text_order_offline')}" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">{:trans('text_order_amount')}</label>
                        <div class="layui-input-block">
                            <div class="layui-input-group">
                                <input type="number" min="0" lay-affix="number" name="amount" value="0" class="layui-input" style="width: 150px">
                                <div class="layui-input-split layui-input-suffix">
                                    ￥
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">{:trans('text_order_goods_price')}</label>
                        <div class="layui-input-block">
                            <div class="layui-input-group">
                                <input type="number" name="goods_price" value="0" class="layui-input" style="width: 150px" disabled>
                                <div class="layui-input-split layui-input-suffix">
                                    ￥
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label required">{:trans('text_order_procedure_fee')}</label>
                        <div class="layui-input-block">
                            <div class="layui-input-group">
                                <input type="number" name="procedure_fee" value="0" class="layui-input" style="width: 150px" disabled>
                                <div class="layui-input-split layui-input-suffix">
                                    ￥
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">{:trans('text_order_status')}</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="status" lay-skin="switch" checked />
                        </div>
                    </div>

                </div>
            </div>

            <div class="bottom">
                <div class="button-container">
                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-md" lay-submit=""
                        lay-filter="save">
                        {:trans('text_submit')}
                    </button>
                    <button type="reset" class="pear-btn pear-btn-md">
                        {:trans('text_reset')}
                    </button>
                </div>
            </div>
            
        </form>

        <script src="/component/layui/layui.js?v=2.8.12"></script>
        <script src="/component/pear/pear.js"></script>
        <script src="/admin/js/permission.js"></script>
        <script src="/admin/js/formVerify.js"></script>

        <script>

            // 相关接口
            const INSERT_API = "/admin/merchant/insert";

            // 基础设置
            layui.use(["layer", "popup", "form", "popup", "jquery", "xmSelect"], function() {
                let $ = layui.$;
                let form = layui.form;

                // 字段 merchant_type
                $.ajax({
                    url: "/admin/payChannel/select?format=select&method_id=8",
                    dataType: "json",
                    success: function (res) {
                        let value = layui.$("#channel_id").attr("value");
                        let initValue = value ? value.split(",") : [];
                        layui.xmSelect.render({
                            el: "#channel_id",
                            name: "channel_id",
                            initValue: initValue,
                            tips: "{:trans('tip_select')}",
                            data: res.data,
                            value: "0",
                            model: {"icon":"hidden","label":{"type":"text"}},
                            clickClose: true,
                            radio: true
                        })
                    }
                });

                // 字段 settle_account_type
                $.ajax({
                    url: "/admin/config/getConfig?key=MERCHANT_SETTLE_ACCOUNT_TYPE",
                    dataType: "json",
                    success: function (res) {
                        let value = layui.$("#settle_account_type").attr("value");
                        let initValue = value ? value.split(",") : [];
                        layui.xmSelect.render({
                            el: "#settle_account_type",
                            name: "settle_account_type",
                            initValue: initValue,
                            tips: "{:trans('tip_select')}",
                            data: res.data,
                            value: "0",
                            model: {"icon":"hidden","label":{"type":"text"}},
                            clickClose: true,
                            radio: true
                        })
                    }
                });

                // 字段 fee_mode
                $.ajax({
                    url: "/admin/config/getConfig?key=MERCHANT_FEE_MODE",
                    dataType: "json",
                    success: function (res) {
                        let value = layui.$("#fee_mode").attr("value");
                        let initValue = value ? value.split(",") : [];
                        layui.xmSelect.render({
                            el: "#fee_mode",
                            name: "fee_mode",
                            initValue: initValue,
                            tips: "{:trans('tip_select')}",
                            data: res.data,
                            value: "0",
                            model: {"icon":"hidden","label":{"type":"text"}},
                            clickClose: true,
                            radio: true
                        })
                    }
                });

                // 提交事件
                form.on("submit(save)", function (data) {
                    data.field.is_auth = data.field.is_auth ? 1 : 0;
                    data.field.is_pay = data.field.is_pay ? 1 : 0;
                    data.field.is_settle = data.field.is_settle ? 1 : 0;
                    data.field.status = data.field.status ? 1 : 0;
                    layui.$.ajax({
                        url: INSERT_API,
                        type: "POST",
                        dateType: "json",
                        data: data.field,
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success(res.msg, function () {
                                parent.refreshTable();
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                            });
                        }
                    });
                    return false;
                });
            });

        </script>

    </body>
</html>
